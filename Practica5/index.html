<!DOCTYPE html>
<html lang="en">

<head>

<body>
    <h1>Agrega tu personaje</h1>
    <form id="dataForm">

        <label for="email">Usuario:</label>
        <input type="email" id="usuario" name="email"><br>

        <label for="checkbox">Avatar:</label><br>

        <label for="checkbox1">Noob</label><br>
        <input type="checkbox" id="Emo" name="checkbox" value="Emo">
        <label for="checkbox2">Emo</label><br>
        <input type="checkbox" id="Barbie" name="checkbox" value="Barbie">
        <label for="checkbox3">Barbie</label><br>

        <label>Cabello:</label><br>
        <input type="radio" id="Afro" name="radio" value="Afro">
        <label for="radio1">Afro</label><br>
        <input type="radio" id="Lacio" name="radio" value="Lacio">
        <label for="radio2">Lacio</label><br>
        <input type="radio" id="Tocino" name="radio" value="Tocino">
        <label for="radio3">Tocino</label><br>
        <input type="radio" id="Coletas" name="radio" value="Coletas">
        <label for="radio4">Coletas</label><br>

        <label for="datetime">Cumplea√±os</label>
        <input type="datetime-local" id="fecha" name="fecha"><br>

        <label for="color">Color de pelo:</label>
        <input type="color" id="color" name="color"><br>

        <label for="range">Rango de torzo:</label>
        <input type="range" id="rango" name="range" min="0" max="100">
    </form>
    <button onclick="validarAgregar()">Agregar</button>
