<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Hello kitty</title>
</head>

<body>
    <div class="container">
        <h1>¡Bienvenido al Mundo de Hello Kitty! 🎀</h1>

        <!-- Sección de Audio -->
        <div class="section">
            <h2>Audio de Hello Kitty</h2>
            <audio controls>
                <source src="./src/Voicy_kittykitty hello.mp3" type="audio/mpeg">
                Tu navegador no soporta el elemento de audio.
            </audio>
        </div>

        <!-- Sección de Video Local -->
        <div class="section">
            <h2>Video de Hello Kitty</h2>
            <video controls width="100%">
                <source src="./src/0_Cat_Halloween_3840x2160.mp4" type="video/mp4">
                Tu navegador no soporta el elemento de video.
            </video>
        </div>

        <!-- Sección de Video de YouTube -->
        <div class="section">
            <h2>Video de YouTube</h2>
            <iframe width="100%" height="315" src="https://www.youtube.com/watch?v=opEl-7TzTzU" frameborder="0"
                allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
                allowfullscreen></iframe>
        </div>

        <!-- Sección de Feed de Twitter -->
        <div class="section">
            <h2>Feed de Twitter</h2>
            <a class="twitter-timeline" href="https://twitter.com/HelloKitty?ref_src=twsrc%5Etfw">Tweets de Hello
                Kitty</a>
            <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>
        </div>

        <!-- Sección de Feed de Facebook -->
        <div class="section">
            <h2>Feed de Facebook</h2>
            <div id="fb-root"></div>
            <script async defer crossorigin="anonymous"
                src="https://connect.facebook.net/es_LA/sdk.js#xfbml=1&version=v12.0" nonce="RANDOM_NONCE"></script>
            <div class="fb-page" data-href="https://www.facebook.com/HelloKitty/" data-tabs="timeline" data-width="500"
                data-height="500" data-small-header="false" data-adapt-container-width="true" data-hide-cover="false"
                data-show-facepile="true">
                <blockquote cite="https://www.facebook.com/HelloKitty/" class="fb-xfbml-parse-ignore">
                    <a href="https://www.facebook.com/HelloKitty/">Hello Kitty</a>
                </blockquote>
            </div>
        </div>

        <!-- Sección de Google Maps -->
        <div class="section">
            <h2>Ubicación de Sanrio Puroland</h2>
            <iframe
                src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3245.827181700615!2d139.4575153152581!3d35.63256168022098!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x6018f4b7a9b1c7d1%3A0x1a5f5b5b5b5b5b5b!2sSanrio%20Puroland!5e0!3m2!1ses!2smx!4v1629999999999!5m2!1ses!2smx"
                width="100%" height="450" style="border:0;" allowfullscreen="" loading="lazy"></iframe>
        </div>
    </div>
</body>

</html>
